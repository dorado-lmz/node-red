<script type="text/javascript">
    RED.nodes.registerType('state', {
        category: 'basic',
        color: '#eee',
        defaults: {
            name: {value: ""}
        },
        icon: "bridge.png",
        canvas: true,
        inputs: 1,
        outputs: 1,
        label: function () {
            return this.name || "start";
        }
    });
    function state(ctx) {
        ctx.lineWidth = 1;
        ctx.strokeStyle = 'black';
        ctx.font = '12px Arial';
        ctx.beginPath();
        ctx.fillText("state", 37, 14);
        ctx.drawRoundedRect('blue', 'yellow', 10, 4, 80, 28, 5);
        ctx.moveTo(10, 13);
        ctx.lineTo(90, 13);
        ctx.stroke();
    }
    var stateView = Backbone.View.extend({
        el:$("#dialog-form"),
        initialize: function () {
            this.$el.html($("script[data-template-name='state']").html());
        },
        events:{
            'click .add':'add'
        },
        add: function () {
            console.log('add');
        }
    })
    
    
</script>
