<script type="text/javascript">
    RED.nodes.registerType('end_state',{
        category: 'basic',
        color: '#34495e',
        defaults: {
            name: {value:""}
        },
        eval:'div_node.style.borderRadius = "14px";div_node.style.width = "28px";',
        canvas:true,
        inputs:1,
        outputs:0,

        label: function() {
            return this.name||"end";
        },
        markup:'<g class="node"><circle fill="#eee" r="18" class="outer"/><circle fill="#34495e" r="10" class="inner"/></g>',
        w:36,
        h:36

    });
    function end_state(ctx,def){
        ctx.fillStyle = 'white';
        ctx.font = '12px Arial';
        ctx.beginPath();
        ctx.oval(45, 4, 28, 28);
        ctx.oval(49, 8, 20, 20);
        // ctx.fillStyle = def.color;
        ctx.stroke();
    }
</script>

<script type="text/x-red" data-template-name="end_state">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="end_state">
    <p>A simple node that converts the message payloads into all lower-case characters</p>
</script>
