<script type="text/javascript">
    RED.nodes.registerType('start_state',{
        category: 'basic',
        color: '#34495e',
        defaults: {
            name: {value:""}
        },
        canvas:true,
        inputs:0,
        outputs:1,
        label: function() {
            return this.name||"start";
        },
        markup:'<circle fill="#34495e" r="14" class="node"></circle>',
        w:28,
        h:28
    });
    function start_state(ctx,def){
        ctx.fillStyle = def.color;
        ctx.font = '12px Arial';
        ctx.beginPath();
        ctx.oval(45, 4, 28, 28);
        ctx.fill();
    }
</script>

<script type="text/x-red" data-template-name="start_state">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="start_state">
    <p>A simple node that converts the message payloads into all lower-case characters</p>
</script>
