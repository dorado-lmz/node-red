<script type="text/javascript">
    RED.nodes.registerType('state',{
        category: 'basic',
        color: '#34495e',
        defaults: {
            name: {value:""}
        },
        eval:'div_node.style.borderRadius = "14px";div_node.style.width = "28px";',
        inputs:1,
        outputs:1,

        label: function() {
            return this.name||"lower-case";
        },
        markup:'<circle fill="#34495e" r="14" class="node"></circle>',
        w:28,
        h:28
    });
</script>

<script type="text/x-red" data-template-name="state">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="state">
    <p>A simple node that converts the message payloads into all lower-case characters</p>
</script>
